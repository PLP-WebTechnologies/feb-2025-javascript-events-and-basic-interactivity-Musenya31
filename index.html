<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive JavaScript Playground ðŸš€</h1>

    <!-- Event Handling Buttons -->
    <button id="changeTextBtn">Click Me</button>
    <p id="textDisplay">Watch this text change when you click the button!</p>

    <button id="hoverBtn">Hover over me</button>
    <p id="hoverText">This text will change when you hover over the button.</p>

    <!-- Form Validation -->
    <input type="email" id="emailInput" placeholder="Enter your email">
    <p id="emailFeedback"></p>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <p id="passwordFeedback"></p>

    <!-- Image Slideshow -->
    <img id="slideshow" src="image1.jpg" width="300">
    <button id="nextImageBtn">Next Image</button>

    <script src="script.js"></script>
</body>
</html>
